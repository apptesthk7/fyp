<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paper Scissors Rock!!!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Paper Scissors Rock!!!</a>

  </nav>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">You</h4>
        </div>
        <div class="card-body">
          <div id="webcam-container"></div>
          <div id="label-container"></div>
          <div id="visualize-data">
            <div class="vis-holder">
              <div class="vis-label">paper</div>
              <div class="vis-bar-holder">
                <div class="vis-bar alert alert-danger"
                id="bao-bar"></div>
              </div>
            </div>
            <div class="vis-holder">
              <div class="vis-label">scissors</div>
              <div class="vis-bar-holder">
                <div class="vis-bar alert alert-warning"
                id="zin-bar">sdf</div>
              </div>
            </div>
            <div class="vis-holder">
              <div class="vis-label">rock</div>
              <div class="vis-bar-holder">
                <div class="vis-bar alert alert-success"
                id="dap-bar"></div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-lg btn-block btn-outline-primary" 
          id="start-btn" onclick="init()">Start</button>
          <button type="button" class="btn btn-lg btn-block btn-outline-primary" 
          id="stop-btn" onclick="stopWebcam()">Stop webcam</button>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Computer</h4>
        </div>
        <div class="card-body">
          <div id="com-img-holder">
            <img id="com-img" src="./images/computer.jpg" alt="" width="253" style="margin: 1em;">
          </div>
          <button type="button" class="btn btn-lg btn-block btn-primary" 
          id="new-round-btn" onclick="newround()">New Round!!!</button>
        </div>
      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="./assets/main.js"></script>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
